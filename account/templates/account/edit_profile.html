{% extends 'dash_base.html' %}

{% block title %}Edit profile{% endblock title %}

{% block content %}

<h1>My Profile</h1>

<div>
    <form action="{% url 'account:edit_profile' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>

{% endblock content %}
