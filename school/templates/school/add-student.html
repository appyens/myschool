{% extends 'dash_base.html' %}

{% block title %}Add student{% endblock title %}

{% block content %}

{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="row">
    <div class="col-8">
        <form action="{% url 'school:add_student' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    </div>
    <div class="col-4">
        <h2>Bulk add</h2>
        <form action="{% url 'school:add_student' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ file_form.as_p }}
            <button type="submit">Add</button>
        </form>
    </div>
</div>

{% endblock content %}
